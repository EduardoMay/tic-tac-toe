<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game-container">
        <div class="game-item" data-game="0">0</div>
        <div class="game-item" data-game="1">1</div>
        <div class="game-item" data-game="2">2</div>
        <div class="game-item" data-game="3">3</div>
        <div class="game-item" data-game="4">4</div>
        <div class="game-item" data-game="5">5</div>
        <div class="game-item" data-game="6">6</div>
        <div class="game-item" data-game="7">7</div>
        <div class="game-item" data-game="8">8</div>
    </section>

    <script src="main.js"></script>
</body>
</html>
