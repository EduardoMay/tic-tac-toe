<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game-container">
        <div class="game-item" data-game="0" data-player="-">0</div>
        <div class="game-item" data-game="1" data-player="-">1</div>
        <div class="game-item" data-game="2" data-player="-">2</div>
        <div class="game-item" data-game="3" data-player="-">3</div>
        <div class="game-item" data-game="4" data-player="-">4</div>
        <div class="game-item" data-game="5" data-player="-">5</div>
        <div class="game-item" data-game="6" data-player="-">6</div>
        <div class="game-item" data-game="7" data-player="-">7</div>
        <div class="game-item" data-game="8" data-player="-">8</div>
    </section>

    <section>
        <h1 id="winner"></h1>
    </section>

    <script src="main.js"></script>
</body>
</html>
